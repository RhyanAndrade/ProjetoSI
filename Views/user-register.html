<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>register</title>
</head>

<body>

    <header></header>

    <section>

        <div class="container">

            <div class="logo">
                <img src="/img/logo.PNG" alt="">
            </div>
            <div class="check-list">
                <img src="/img/check-list2.png" alt="">
            </div>
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <img src="/img/user.png" alt="">
                    <h1>CADASTRO USUÁRIO</h1>
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="firstname" type="text" name="firstname" placeholder="Digite o nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" type="email" name="email" placeholder="Digite o e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="addres">Endereço</label>
                        <input type="address" type="text" name="address" placeholder="Digite o endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="measures">Medidas</label>
                        <input type="measures" type="number" name="measures" placeholder="Digite a medida">
                    </div>

                </div>


                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-inputs">

                    <div class="gender-group">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-group">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-group">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Profissional</a></button>
                        <button><a href="#">Cliente</a></button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
